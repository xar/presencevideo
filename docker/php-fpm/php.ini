[PHP]
; =============================================================================
; PHP Production Configuration
; =============================================================================

; Engine settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; =============================================================================
; Resource Limits
; =============================================================================

max_execution_time = 120
max_input_time = 60
memory_limit = 512M

; =============================================================================
; Error Handling (Production)
; =============================================================================

; Don't display errors to users in production
display_errors = Off
display_startup_errors = Off

; Log all errors for debugging
log_errors = On
log_errors_max_len = 4096
error_log = /dev/stderr

; Report all errors except deprecated
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Ignore repeated errors
ignore_repeated_errors = On
ignore_repeated_source = Off

; =============================================================================
; Data Handling
; =============================================================================

; Variables order: Environment, GET, POST, Cookie, Server
variables_order = "EGPCS"

; Don't register argc/argv (not needed in web context)
register_argc_argv = Off

; Auto globals (superglobals)
auto_globals_jit = On

; Maximum POST size (should be larger than upload_max_filesize)
post_max_size = 512M

; Default charset
default_charset = "UTF-8"

; Default MIME type
default_mimetype = "text/html"

; =============================================================================
; File Uploads
; =============================================================================

file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 500M
max_file_uploads = 20

; =============================================================================
; Security
; =============================================================================

; Don't expose PHP version in headers
expose_php = Off

; Disable dangerous URL functions
allow_url_fopen = On
allow_url_include = Off

; =============================================================================
; Date/Time
; =============================================================================

[Date]
date.timezone = UTC

; =============================================================================
; OPcache Configuration (Critical for Production Performance)
; =============================================================================

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Don't check file timestamps (use with cache warmup)
opcache.validate_timestamps = 0

; Memory for storing compiled scripts
opcache.memory_consumption = 256

; Memory for interned strings
opcache.interned_strings_buffer = 32

; Maximum number of scripts to cache
opcache.max_accelerated_files = 20000

; Optimization level (0 = disabled, 0x7FFEBFFF = all)
opcache.optimization_level = 0x7FFEBFFF

; Save/restore optimizations across restarts
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

; Protect shared memory
opcache.protect_memory = 0

; Enable JIT compilation (PHP 8+)
opcache.jit = tracing
opcache.jit_buffer_size = 64M

; =============================================================================
; Session Configuration
; =============================================================================

[Session]
session.save_handler = files
session.save_path = "/var/www/html/storage/framework/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php_serialize
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 1440
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 48
session.sid_bits_per_character = 6

; =============================================================================
; Assertions (Disabled in Production)
; =============================================================================

[Assertion]
zend.assertions = -1

; =============================================================================
; PDO/MySQL
; =============================================================================

[Pdo_mysql]
pdo_mysql.default_socket =

[MySQLi]
mysqli.default_socket =
mysqli.reconnect = Off

; =============================================================================
; PostgreSQL
; =============================================================================

[PostgreSQL]
pgsql.auto_reset_persistent = Off
pgsql.ignore_notice = 0
pgsql.log_notice = 0
