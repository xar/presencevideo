# =============================================================================
# PostgreSQL 18 Configuration - Optimized for Video Editor Application
# =============================================================================
# Tuned for: Laravel app with JSON columns, queue jobs, file metadata
# Assumes: 4GB RAM dedicated to PostgreSQL
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Memory Settings (for 4GB RAM)
# -----------------------------------------------------------------------------
# 25% of RAM for shared buffers
shared_buffers = 1GB

# RAM available for complex queries per connection
work_mem = 64MB

# Memory for maintenance operations (VACUUM, CREATE INDEX)
maintenance_work_mem = 256MB

# OS cache estimate (75% of RAM)
effective_cache_size = 3GB

# -----------------------------------------------------------------------------
# Write-Ahead Log (WAL)
# -----------------------------------------------------------------------------
wal_level = replica
wal_buffers = 64MB
min_wal_size = 1GB
max_wal_size = 4GB

# Checkpoint tuning
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
# SSD-optimized settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Better statistics for query planning
default_statistics_target = 100

# -----------------------------------------------------------------------------
# Parallel Query Execution
# -----------------------------------------------------------------------------
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Enable parallel queries for larger tables
parallel_tuple_cost = 0.01
parallel_setup_cost = 100
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# -----------------------------------------------------------------------------
# Background Writer
# -----------------------------------------------------------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# -----------------------------------------------------------------------------
# Logging (for debugging - reduce in production)
# -----------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0

# -----------------------------------------------------------------------------
# Autovacuum (important for tables with frequent updates)
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.025
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# Locale and Formatting
# -----------------------------------------------------------------------------
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------------------------------
# JSON Performance (important for your JSON columns)
# -----------------------------------------------------------------------------
# Enable JIT for complex JSON queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
