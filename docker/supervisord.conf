[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
loglevel=info

; =============================================================================
; PHP-FPM Process
; =============================================================================
[program:php-fpm]
command=/usr/sbin/php-fpm8.5 --nodaemonize --fpm-config /etc/php/8.5/fpm/php-fpm.conf
user=root
autostart=true
autorestart=true
startsecs=5
startretries=3
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; =============================================================================
; Caddy Web Server
; =============================================================================
[program:caddy]
command=/usr/bin/caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
user=root
directory=/var/www/html
autostart=true
autorestart=true
startsecs=2
startretries=3
; Lower priority number = starts first, so PHP-FPM (10) starts before Caddy (20)
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
