# =============================================================================
# Docker Compose Production (Standalone for Coolify)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application Server
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-}videoeditor:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      CONTAINER_MODE: app
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-videoeditor}
      DB_USERNAME: ${DB_USERNAME:-videoeditor}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      FAL_API_KEY: ${FAL_API_KEY}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 120
      PHP_UPLOAD_MAX_FILESIZE: 500M
      PHP_POST_MAX_SIZE: 500M
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0
    ports:
      - "8000:8000"
    volumes:
      - app-storage:/var/www/html/storage/app
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    networks:
      - videoeditor

  # ---------------------------------------------------------------------------
  # Queue Worker
  # ---------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-}videoeditor:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      CONTAINER_MODE: queue
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-videoeditor}
      DB_USERNAME: ${DB_USERNAME:-videoeditor}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      QUEUE_NAME: ${QUEUE_NAME:-default,renders,generations}
      QUEUE_TIMEOUT: ${QUEUE_TIMEOUT:-900}
      QUEUE_TRIES: ${QUEUE_TRIES:-3}
      QUEUE_MAX_JOBS: ${QUEUE_MAX_JOBS:-100}
      QUEUE_MEMORY: ${QUEUE_MEMORY:-2048}
      FAL_API_KEY: ${FAL_API_KEY}
      PHP_MEMORY_LIMIT: 2G
      PHP_MAX_EXECUTION_TIME: 0
      PHP_UPLOAD_MAX_FILESIZE: 2G
      PHP_POST_MAX_SIZE: 2G
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0
    volumes:
      - app-storage:/var/www/html/storage/app
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    networks:
      - videoeditor

  # ---------------------------------------------------------------------------
  # Task Scheduler
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY:-}videoeditor:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      CONTAINER_MODE: scheduler
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-videoeditor}
      DB_USERNAME: ${DB_USERNAME:-videoeditor}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      PHP_MEMORY_LIMIT: 256M
      PHP_MAX_EXECUTION_TIME: 300
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - videoeditor

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-videoeditor}
      POSTGRES_USER: ${DB_USERNAME:-videoeditor}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-videoeditor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - videoeditor

  # ---------------------------------------------------------------------------
  # Redis Cache & Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1536mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
    networks:
      - videoeditor

# =============================================================================
# Volumes
# =============================================================================
volumes:
  app-storage:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  videoeditor:
    driver: bridge
